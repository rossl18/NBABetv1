<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance - NBA Betting Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">NBA Betting Dashboard</div>
            <div class="navbar-links">
                <a href="index.html">Best Bets</a>
                <a href="performance.html" class="active">Performance</a>
            </div>
        </div>
    </nav>

    <div class="performance-page">
        <div class="container">
            <h1>Model Performance</h1>
            
            <div class="stats-grid" id="statsGrid">
                <!-- Stats will be populated by JavaScript -->
            </div>

            <div class="charts-section">
                <div class="chart-card">
                    <h2>Cumulative Profit Over Time</h2>
                    <canvas id="profitChart"></canvas>
                </div>

                <div class="chart-card">
                    <h2>Performance by Prop Type</h2>
                    <canvas id="propChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="performance.js"></script>
</body>
</html>
